{% extends "bets/base.html" %}
{% load bootstrap3 %}

{% block content %}



<h3>Schrijf je in voor de Legkip EK 2016 pronostiek.</h3>

<div class="row">
    <div class="col-sm-4">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary ladda-button" data-style="expand-right"><span class="ladda-label">Speel mee!</span></button>
            </div>
        </form>
    </div>
</div>

<script>
    Ladda.bind( 'button[type=submit]' );
</script>

{% endblock %}
