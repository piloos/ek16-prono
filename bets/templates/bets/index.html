{% extends "bets/base.html" %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Speler</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for player in player_list %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td><a href="{% url 'bets:player' player.name %}">{{ player.name }}</a></td>
        <td>{{ player.points }}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock %}
